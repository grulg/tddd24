    <!--Views-->
    <script id="welcomeview" type="text/view">
        <div class="container">
            <div id="logo" class="column border">
                <img src="images/wimage.png" alt="Logo" />
            </div>
            <div class="column">
                <div id="login" class="column-part border">
                    <h4 class="part-header">Log in</h4>
                    <form name="login-form" action="#" onsubmit="submitLogin(this); return false;">
                        <label for="login-email">E-mail: </label><input id="login-email" type="email" name="signInEmail" onChange="clearErrorBorder(this);"/>
                        <label for="login-password">Password: </label><input id="login-password" type="password" name="signInPassword" onChange="clearErrorBorder(this);" />
                        <span id="sign-in-message" class="notice"></span><input class="submit-btn" type="submit" value="Log in" onClick="submitLogin" />
                    </form>
                </div>
                <div id="signup" class="column-part border">
                    <h4 class="part-header">Sign up</h4>
                    <form name="signUpForm" action="#" onsubmit="submitSignUp(this); return false;">
                        <label for="signup-email">E-mail: </label><input id="signup-email" type="email" name="email" onChange="clearErrorBorder(this);" />
                        <label for="signup-pwd">Password: </label><input id="signup-pwd" type="password" name="password" onChange="clearErrorBorder(this);" />
                        <label for="signup-repwd">Re-enter: </label><input type="password" name="password2" onChange="clearErrorBorder(this);" />
                        <label for="signup-fname">First name: </label><input id="signup-fname" type="text" name="fname" onChange="clearErrorBorder(this);" />
                        <label for="signup-lname">Last name: </label><input id="signup-lname" type="text" name="lname" onChange="clearErrorBorder(this);" />
                        <label>Gender: </label>
                        <select name="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                        <label for="signup-city">City: </label><input id="signup-city" type="text" name="city" onChange="clearErrorBorder(this);" />
                        <label for="signup-country">Country: </label><input id="signup-country" type="text" name="country" onChange="clearErrorBorder(this);" />
                        <span id="sign-up-message" class="notice"></span><input class="submit-btn" type="submit" value="Sign up" />
                    </form>
                </div>
            </div>
        </div>
    </script>
    <script id="profileview" type="text/view">
        <div class="container">
            <ul class="menu">
                <li onClick="tabSelect(0)">Home</li>
                <li onClick="tabSelect(1)">Browse</li>
                <li onClick="tabSelect(2)">Account</li>
            </ul>
            <div id="home">
                <div id="bio"></div>
                <div id="postArea">
                    <form name="postMessageForm" action="#" onSubmit="submitPostMessage(this); return false;">
                        <textarea name="message"></textarea><br>
                        <input type="submit" value="Post message" /><span id="postMessageResultMessage"></span>
                    </form>
                </div>
                <div id="wall">
                    <h4 class="part-header">Da wall</h4>
                    <div id="messageArea"></div>
                    <input type="submit" value="Reload" onClick="reloadWall();" />
                </div>
            </div>
            <div id="browse">
                <p>Browse</p>
            </div>
            <div id="account">
                <h4 class="part-header">Change password</h4>
                <form name="changePasswordForm" action="#" onSubmit="submitChangePassword(this); return false;">
                    <label for="oldPassword">Old password: </label><br/>
                    <input type="password" name="oldPassword" id="oldPassword" onChange="clearErrorBorder(this);"/><br/>
                    <label for="newPassword">New password: </label><br/>
                    <input type="password" name="newPassword" onChange="clearErrorBorder(this);" /><br/>
                    <label for="newPassword2">Retype: </label><br/>
                    <input type="password" name="newPassword2" onChange="clearErrorBorder(this);" /><br/>
                    <input type="submit" value="Change password" /><span id="changePasswordMessage" class="notice"></span>
                </form>
                <h4 class="part-header">Sign out</h4>
                <input type="submit" value="Sign out" onClick="submitSignOut();" />
            </div>
        </div>
    </script>
